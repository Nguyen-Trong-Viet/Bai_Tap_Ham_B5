<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập hàm</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <h3 class="mb-3" style="text-align: center">
        Bài tập: quản lý tuyển sinh
      </h3>
      <div class="row">
        <div class="form group col-4">
          <input
            type="number"
            class="form-control"
            placeholder="Điểm chuẩn"
            id="diemChuan"
          />
        </div>
        <div class="form group col-4">
          <div class="input-group">
            <select class="custom-select" id="khuVuc">
              <option value="0" selected>Chọn khu vực</option>
              <option value="2">A</option>
              <option value="1">B</option>
              <option value="0.5">C</option>
            </select>
          </div>
        </div>

        <div class="form group col-4">
          <div class="input-group">
            <select class="custom-select" id="doiTuong">
              <option value="0" selected>Chọn đối tượng</option>
              <option value="2.5">1</option>
              <option value="1.5">2</option>
              <option value="1">3</option>
            </select>
          </div>
        </div>
        <div class="form group col-4 mt-3">
          <input
            id="diemMonThu1"
            type="number"
            class="form-control"
            placeholder="Điểm môn thứ 1"
          />
        </div>
        <div class="form group col-4 mt-3">
          <input
            id="diemMonThu2"
            type="number"
            class="form-control"
            placeholder="Điểm môn thứ 2"
          />
        </div>
        <div class="form group col-4 mt-3">
          <input
            id="diemMonThu3"
            type="number"
            class="form-control"
            placeholder="Điểm môn thứ 3"
          />
        </div>
      </div>
      <button id="btnKetQuaTuyenSinh" class="mt-3 btn btn-success">
        Kết quả
      </button>
      <div id="ketQuaTuyenSinh" class="alert alert-success mt-3"></div>
      <hr />
      <h3 class="text-center">Bài tập 2: Tính tiền điện</h3>
      <div class="row mt-3">
        <div class="form-group col-4">
          <input class="form-control" placeholder="Nhập họ tên" id="hoTenB2" />
        </div>
        <div class="form-group col-4">
          <input
            class="form-control"
            placeholder="Nhập số kw"
            type="number"
            id="soKw"
          />
        </div>
      </div>
      <button id="btnKetQuaTienDien" class="btn btn-success">
        Tính tiền điện
      </button>
      <div class="alert alert-success mt-3" id="ketQuaTinhTienDien"></div>
      <hr />
      <h3 class="text-center">Bài tập 3: Tính thuế thu nhập cá nhân</h3>
      <div class="row mt-3">
        <div class="form-group col-4">
          <input class="form-control" placeholder="Nhập họ tên" id="hoTenB3" />
        </div>
        <div class="form-group col-4">
          <input
            class="form-control"
            placeholder="Tổng thu nhập năm"
            type="number"
            id="tongThuNhap"
          />
        </div>
        <div class="form-group col-4">
          <input
            class="form-control"
            placeholder="Số người phụ thuộc"
            type="number"
            id="soNguoiPhuThuoc"
          />
        </div>
      </div>
      <button class="btn btn-success" id="btnTinhTienThue">
        Tính tiền thuế
      </button>
      <div class="mt-3 alert alert-success" id="ketQuaTinhTienThue"></div>
      <hr />
      <h3 class="text-center">Bài tập 4: Tính tiền cáp</h3>
      <div class="row mt-3">
        <div class="form-group col-4">
          <select class="form-control" id="mySelect" onchange="myFunction()">
            <option value="0">Chọn loại khách hàng</option>
            <option value="1">Nhà dân</option>
            <option value="2">Doanh nghiệp</option>
          </select>
        </div>
        <div class="form-group col-4">
          <input
            class="form-control"
            placeholder="Nhập mã khách hàng"
            id="maKhachHang"
          />
        </div>
        <div class="form-group col-4">
          <input
            class="form-control"
            placeholder="Số kênh cao cấp"
            id="kenhCaoCap"
            type="number"
          />
        </div>
        <div class="form-group col-4" id="showKenh">
          <input
            class="form-control"
            placeholder="Số kết nối"
            id="soKetNoi"
            type="number"
          />
        </div>
      </div>
      <button class="btn btn-success" onclick="tinhTienCap()">
        Tính tiền cáp
      </button>
      <div class="mt-3 alert alert-success" id="ketQuaTinhTienCap"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
